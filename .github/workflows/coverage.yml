name: Coverage

on:
  workflow_dispatch:
  push:
    branches:
    - feature/*
  pull_request:
    branches:
    - main
    - release/*

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: dataall
          POSTGRES_PASSWORD: docker
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [ 3.8 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: coverage
        run: make coverage
        env:
          POSTGRES_HOST: postgres