name: Validate DB migration

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - feature/*
  pull_request:
    branches:
    - main
    - release/*

env:
  envname: local
  schema_name: validation

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: dataall
          POSTGRES_PASSWORD: docker
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: drop tables
        run: make drop-tables
      - name: drop tables
        run: make upgrade-db